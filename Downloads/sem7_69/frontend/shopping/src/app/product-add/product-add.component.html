<div  class="card">
    <div class="card-body">
      <form [formGroup]="angForm" >
  
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text"  formControlName="productName" class="form-control" />
        </div>
        <div *ngIf="angForm.controls['productName'].errors != null && angForm.controls['productName'].invalid && (angForm.controls['productName'].dirty || angForm.controls['productName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['productName'].errors['required'] != null" >
            Product Name is required.
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4">Product Price </label>
          <input type="text"  formControlName="productPrice" class="form-control" />
        </div>
        <div *ngIf="angForm.controls['productPrice'].errors != null && angForm.controls['productPrice'].invalid && (angForm.controls['productPrice'].dirty || angForm.controls['productPrice'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['productPrice'].errors['required'] != null">
            Product Price is required.
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4">Product Category </label>
          <input type="text"  formControlName="productCategory" class="form-control" />
        </div>
        <div *ngIf="angForm.controls['productCategory'].errors != null && angForm.controls['productCategory'].invalid && (angForm.controls['productCategory'].dirty || angForm.controls['productCategory'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['productCategory'].errors['required'] != null">
            Product Category is required.
          </div>
        </div>
  
        <div class="form-group">
          <button (click)="insertBook()"
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">
              Add Book
           </button>
        </div>
      </form>
    </div>
  </div>
